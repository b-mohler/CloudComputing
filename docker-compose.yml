version: '3.8'

services:
  localstack:
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./localstack:/etc/localstack"

  api:
    build:
      context: .
      dockerfile: src/Dockerfile2.api
    ports:
      - "5000:5000"
    depends_on:
      - localstack

volumes:
  localstack_volume:
